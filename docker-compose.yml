version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: fui
      POSTGRES_PASSWORD: fui
      POSTGRES_DB: fui
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  server:
    build: .
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/fui

volumes:
  db_data:

